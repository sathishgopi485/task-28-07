<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="Desciption" content="For loop"> 
    <title>For loop in Objects</title> 
    <script> 
        let user = { 
            userId: "001", 
             firstName:"jack", 
              lastName:"robert", 
               password:"12345", 
            country:"India", 
             continent:"Asia", 
            }; 
            for(const prop in user){ 
                console.log(`${prop} : ${user[prop]}`); 
            } 
    </script> 
</head> 
<body> 
    <h2>For loop in objects</h2> 
</body> 
</html>
